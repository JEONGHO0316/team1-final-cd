apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress  # base/ingress.yaml에 있는 이름과 같아야 함
  annotations:
    # 1. 잉그레스 클래스 지정 (필수)
    kubernetes.io/ingress.class: alb
    # 2. 인터넷에서 접속 가능하게 설정 (필수)
    alb.ingress.kubernetes.io/scheme: internet-facing
    # 3. 트래픽을 파드 IP로 직접 전달 (속도 향상 & 필수)
    alb.ingress.kubernetes.io/target-type: ip
    # 4. (선택) 헬스체크 성공 코드 지정
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/load-balancer-name: final-project
    alb.ingress.kubernetes.io/actions.fixed-4xx: >
      {"type":"fixed-response","fixedResponseConfig":{"statusCode":"400","contentType":"text/plain","messageBody":"Bad Request"}}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fixed-4xx
            port:
              name: use-annotation
