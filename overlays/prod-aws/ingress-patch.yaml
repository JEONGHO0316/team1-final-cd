apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  annotations:
    # [1] S3 로깅 설정 (아까 만든 버킷 이름 넣기)
    alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=my-eks-alb-logs-hjh,access_logs.s3.prefix=ingress-log
    
    # [2] 400 에러 강제 발생 액션 정의
    alb.ingress.kubernetes.io/actions.fixed-4xx: >
      {"type":"fixed-response","fixedResponseConfig":{"statusCode":"400","contentType":"text/plain","messageBody":"Intentional 400 Error for Testing"}}
      
spec:
  rules:
  - http:
      paths:
      # [3] 기존 메인 앱 (Base에 있지만 명시적으로 유지하거나 Kustomize 전략에 따라 병합됨)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petclinic-web-service
            port:
              number: 80
              
      # [4] 테스트용 400 에러 경로 추가
      - path: /test-400
        pathType: Prefix
        backend:
          service:
            name: fixed-4xx # 위의 actions.fixed-4xx 와 매칭됨
            port:
              name: use-annotation
